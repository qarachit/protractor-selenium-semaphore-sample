version: v1.0
name: Run Protractor Test In LambdaTest
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 3

blocks:
  - name: Set Env Variables
    task:
      jobs:
      - name: NODE_ENV
        commands:
          - ls -al
          - echo 'export LT_USERNAME=robovipin' >> .bashrc
          - echo 'export LT_ACCESS_KEY=bX3VZpiN4Tp7cLD7MTfoXqqOZK3q7Xov7UcSCwGQkzf1MEB6bI' >> .bashrc
          - echo 'export LT_USERNAME=robovipin' >> .bash_profile
          - echo 'export LT_ACCESS_KEY=bX3VZpiN4Tp7cLD7MTfoXqqOZK3q7Xov7UcSCwGQkzf1MEB6bI' >> .bash_profile
          - cat .bashrc
          - cat .bash_profile
          - echo $LT_USERNAME

  - name: Run Tests
    task:
      jobs:
      - name: Run Protractor
        commands:
          - checkout
          - cd /home/semaphore/protractor-selenium-semaphore-sample
          - npm install
          - node node_modules/protractor/bin/protractor single.conf.js
          
